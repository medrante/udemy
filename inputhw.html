<!DOCTYPE html>
<html>
<head>
<title>Input Assignment</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="first">First Name:</label>
        <input name="firstname" id="first" type="text" placeholder="John" required>

        <label for="last">Last Name:</label>
        <input name="lastname" id="last" type="text" placeholder="Smith" required>

<div>
        
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" value="Male">
        <label for="female">Female</label>
        <input name="gender" id="female" type="radio" value="Female">
        <label for="other">Other</label>
        <input name="gender" id="other" type="radio" value="Other">
</div>
<div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your email" required>
        <label for="pass">Password:</label>
        <input id="pass" name="password" type="password" pattern=".{5,10}" required title="5 t 10 characters">
</div>
<div>
    <label>
        Birthday:
        <select name="month" >
            <option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
        </select>
        <select name="day">
            <option>Day</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select name="year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
        </select>
    </label>
   
</div>
<div>
    <label for="agreed">I agree to the terms and conditions:</label>
    <input id="agreed" name="agreed" type="checkbox">
</div>
        
        <button>Submit</button>
    </form>
    

</body>
</html>
