<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- the text below changes the button colors -->
	<style type="text/css">
		.btn-danger {
			background: orange;
			color: black;
		}
	</style>
		
	</style>
</head>
<body>
	
	<div class="container"> 
		<!-- stuff inside container will give it some padding and centers things -->
			<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>This is a random paragraph with random words in a random html file.</p>
				<button class="btn btn-success">Hi there</button>
			</div>

		<h1>Bootstrap Basics</h1>
	
		<button class="btn btn-danger btn-sm">CLICK ME!</button>
			<!-- ACTIVE BUTTONS -->
		<button class="btn btn-success btn-sm active">CLICK ME!</button>
		<button class="btn btn-success btn-sm" disabled>CLICK ME!</button>
		
		<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a> <!-- this is a re-direct link! -->


<!-- form-group groups labels and inputs
form-control handles where the input box is -->

<!-- Example Form -->
		<form>
		  <div class="form-group"> 

		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>

		<!-- Inline Form -->
		<!-- Only one line for everything -->
		<form class="form-inline">
		  <div class="form-group">
		    <label for="exampleInputName2">Name</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail2">Email</label>
		    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>
	</div>

</body>
</html>
